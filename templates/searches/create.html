{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Search{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="search_key">Search Key</label>
    <input name="search_key" id="search_key" value="{{ request.form['search_key'] }} " required>
    <input type="submit" value="Save">
  </form>
{% endblock %}
